apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    api fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'androidx.core:core-ktx:1.3.2'
    api "androidx.appcompat:appcompat:$androidx_version"
    api 'androidx.multidex:multidex:2.0.1'
    api "androidx.recyclerview:recyclerview:$androidx_version"
    api 'com.google.android.material:material:1.2.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "com.github.bumptech.glide:glide:4.11.0"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
    api 'com.lxj:easyadapter:1.2.3'
    api 'com.jaeger.ninegridimageview:library:1.1.1'  //九宫格
    implementation 'com.google.code.gson:gson:2.8.6'
    // inline函数在运行时插入使用处，需要暴露出去
    api "com.squareup.okhttp3:okhttp:3.12.3"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api 'com.lxj:statelayout:1.2.2'
    api 'me.jessyan:progressmanager:1.5.0'
    api 'com.blankj:utilcodex:1.30.6'
    api  'com.scwang.smart:refresh-layout-kernel:2.0.1'      //核心必须依赖
    api  'com.scwang.smart:refresh-header-classics:2.0.1'    //经典刷新头
    api  'com.scwang.smart:refresh-footer-classics:2.0.1'    //经典加载
    api 'top.zibin:Luban:1.1.8'
    api 'com.jeremyliao:live-event-bus-x:1.7.3'  //事件总线
    api 'com.shuyu:gsyVideoPlayer-java:7.1.6'
    api 'com.shuyu:gsyVideoPlayer-armv5:7.1.6'
    api 'com.shuyu:gsyVideoPlayer-armv7a:7.1.6'
    api 'com.shuyu:gsyVideoPlayer-arm64:7.1.6'
    api 'cjt.library.wheel:camera:1.1.9'  //拍照和拍摄视频
    compileOnly 'com.lxj:xpopup:2.2.20'       //弹窗
    api 'com.king.zxing:zxing-lite:1.1.9-androidx'  //二维码扫描
    api 'com.google.android:flexbox:2.0.1'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.5.2'
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'com.just.agentweb:agentweb:4.1.4' // (必选)
    api 'com.just.agentweb:filechooser:4.1.4'// (可选)
//    api 'com.download.library:Downloader:4.1.3'// (可选)

    api 'com.zhihu.android:matisse:0.5.3-beta3'
    implementation 'com.github.yalantis:ucrop:2.2.6'
    //友盟相关
    api 'com.umeng.umsdk:asms:1.1.3'  // asms包依赖(必选)
    api 'com.umeng.umsdk:crash:0.0.4' // native crash包依赖(必选)
    api 'com.sina.weibo.sdk:core:4.4.3:openDefaultRelease@aar'
    //player
    implementation 'com.google.android.exoplayer:exoplayer:2.12.2'

}

publish {
    userOrg = 'li-xiaojun'
    groupId = 'com.lxj'
    artifactId = 'androidktx'
    publishVersion = '1.10.69'
    repoName = 'jrepo'
    desc = 'Some very useful kotlin extensions for android development！好用到爆的Kotlin扩展，加速你的Android开发！'
    website = 'https://github.com/li-xiaojun/AndroidKTX'
}