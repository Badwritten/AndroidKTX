apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
repositories{ flatDir{ dirs 'libs' } }
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly(name: 'openDefault-4.4.3', ext: 'aar')
    compileOnly(name: 'alipaySdk-15.6.4', ext: 'aar')
    implementation 'androidx.core:core-ktx:1.3.2'
    api "androidx.appcompat:appcompat:$androidx_version"
    api 'androidx.multidex:multidex:2.0.1'
    api "androidx.recyclerview:recyclerview:$androidx_version"
    api 'com.google.android.material:material:1.3.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "com.github.bumptech.glide:glide:4.12.0"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
    api 'com.github.li-xiaojun:EasyAdapter:1.2.4'
    api 'com.jaeger.ninegridimageview:library:1.1.1'  //九宫格
    implementation 'com.google.code.gson:gson:2.8.6'
    // inline函数在运行时插入使用处，需要暴露出去
    api "com.squareup.okhttp3:okhttp:3.12.3"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api 'com.github.li-xiaojun:StateLayout:1.2.3'
    api 'me.jessyan:progressmanager:1.5.0'
    api 'com.blankj:utilcodex:1.30.6'
    api  'com.scwang.smart:refresh-layout-kernel:2.0.3'      //核心必须依赖
    api  'com.scwang.smart:refresh-header-classics:2.0.3'    //经典刷新头
    api  'com.scwang.smart:refresh-footer-classics:2.0.3'    //经典加载
    api 'top.zibin:Luban:1.1.8'
    api 'com.jeremyliao:live-event-bus-x:1.7.3'  //事件总线
    api 'com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-java:v8.1.3-jitpack'
    api 'com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-armv64:v8.1.3-jitpack'
    api 'com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-armv7a:v8.1.3-jitpack'
    compileOnly 'com.github.li-xiaojun:XPopup:2.2.25'       //弹窗
    api 'com.github.bingoogolapple.BGAQRCode-Android:zxing:1.3.8'
    api 'com.google.android:flexbox:2.0.1'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.7.0'
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'com.github.Justson.AgentWeb:agentweb-core:v4.1.9-androidx' // (必选)
    api 'com.github.Justson.AgentWeb:agentweb-filechooser:v4.1.9-androidx' // (可选)
//    api 'com.github.Justson:Downloader:v4.1.9-androidx' // (可选)

    api 'com.zhihu.android:matisse:0.5.3-beta3'
    implementation 'com.github.yalantis:ucrop:2.2.6'
    //友盟相关
    api 'com.umeng.umsdk:asms:1.2.2'  // asms包依赖(必选)
    //player
    implementation 'com.google.android.exoplayer:exoplayer:2.13.3'

    implementation project(':camera')
}
