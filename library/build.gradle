    userOrg = 'li-xiaojun'
    groupId = 'com.lxj'
    artifactId = 'androidktx'
    publishVersion = '1.7.36'
    repoName = 'jrepo'
    desc = 'Some very useful kotlin extensions for android development！好用到爆的Kotlin扩展，加速你的Android开发！'
