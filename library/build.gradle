apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['jniLibs']
        }
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidx_version"
    implementation "androidx.recyclerview:recyclerview:$androidx_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.github.bumptech.glide:glide:4.8.0"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2"
    api 'com.lxj:easyadapter:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    // inline函数在运行时插入使用处，需要暴露出去
    api "com.squareup.okhttp3:okhttp:3.12.1"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api 'com.lxj:statelayout:1.0.5'
    api 'me.jessyan:progressmanager:1.5.0'
    api 'com.blankj:utilcodex:1.26.0'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    api 'top.zibin:Luban:1.1.8'
    api 'com.jeremyliao:live-event-bus-x:1.5.7'  //事件总线
    api 'com.shuyu:GSYVideoPlayer:6.0.3'
    api 'cjt.library.wheel:camera:1.1.9'    //拍照和拍摄视频
    api 'com.lxj:xpermission:1.0.1'
    api 'com.lxj:xpopup:1.8.11'       //弹窗
    api 'com.king.zxing:zxing-lite:1.1.6-androidx'  //二维码扫描
    api 'com.google.android:flexbox:2.0.0'
    api 'com.yuyh.imgsel:library:2.0.6'
    implementation files('libs/umeng-common-2.0.2.jar')
    implementation files('libs/umeng-share-core-6.9.4.jar')
    implementation files('libs/umeng-share-QQ-simplify-6.9.4.jar')
    implementation files('libs/umeng-share-sina-simplify-6.9.4.jar')
    implementation files('libs/umeng-share-wechat-simplify-6.9.4.jar')
    implementation files('libs/umeng-sharetool-6.9.4.jar')
    implementation files('libs/libammsdk.jar')
}

publish {
    userOrg = 'li-xiaojun'
    groupId = 'com.lxj'
    artifactId = 'androidktx'
    publishVersion = '1.5.1-x'
    repoName = 'jrepo'
    desc = 'Some very useful kotlin extensions for android development！好用到爆的Kotlin扩展，加速你的Android开发！'
    website = 'https://github.com/li-xiaojun/AndroidKTX'
}