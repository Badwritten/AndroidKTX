apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    api "androidx.appcompat:appcompat:$androidx_version"
    api "androidx.recyclerview:recyclerview:$androidx_version"
    api 'com.google.android.material:material:1.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "com.github.bumptech.glide:glide:4.11.0"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
    api 'com.lxj:easyadapter:1.2.0'
    api 'com.jaeger.ninegridimageview:library:1.1.1'  //九宫格
    implementation 'com.google.code.gson:gson:2.8.6'
    // inline函数在运行时插入使用处，需要暴露出去
    api "com.squareup.okhttp3:okhttp:3.12.1"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api 'com.lxj:statelayout:1.0.9'
    api 'me.jessyan:progressmanager:1.5.0'
    api 'com.blankj:utilcodex:1.29.0'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.2'
    api 'top.zibin:Luban:1.1.8'
    api 'com.jeremyliao:live-event-bus-x:1.5.7'  //事件总线
    api 'com.shuyu:gsyVideoPlayer-java:7.1.4'
    api 'com.shuyu:gsyVideoPlayer-armv5:7.1.4'
    api 'com.shuyu:gsyVideoPlayer-armv7a:7.1.4'
    api 'com.shuyu:gsyVideoPlayer-arm64:7.1.4'
    api 'cjt.library.wheel:camera:1.1.9'    //拍照和拍摄视频
    compileOnly 'com.lxj:xpopup:2.0.0'       //弹窗
    api 'com.king.zxing:zxing-lite:1.1.9-androidx'  //二维码扫描
    api 'com.google.android:flexbox:2.0.1'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'com.just.agentweb:agentweb:4.1.3' // (必选)
//    api 'com.just.agentweb:filechooser:4.1.3'// (可选)
//    api 'com.download.library:Downloader:4.1.3'// (可选)
    implementation files('libs/umeng-common-2.2.5.jar')
    implementation files('libs/umeng-share-core-6.9.8.jar')
    implementation files('libs/umeng-share-QQ-simplify-6.9.8.jar')
    implementation files('libs/umeng-share-sina-simplify-6.9.8.jar')
    implementation files('libs/umeng-share-wechat-simplify-6.9.8.jar')
    implementation files('libs/umeng-sharetool-6.9.8.jar')
//    implementation files('libs/libammsdk.jar')

    api 'com.zhihu.android:matisse:0.5.3-beta3'
    implementation 'com.github.yalantis:ucrop:2.2.5'
}

